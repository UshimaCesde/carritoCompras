<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Atualización de Productos</h1>
      <div class="alert d-none" id="message">Muy Bien!</div>
      <form action="">
        <div class="row">
          <div class="col-6">
            <label for="idprod">Id del Producto</label>
            <input type="text" id="idprod" class="form-control" name="idprod" />
          </div>
          <div class="col-6">
            <label for="prodname">Nombre</label>
            <input
              type="text"
              id="prodname"
              class="form-control"
              name="prodname"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="prodimage">Imagen</label>
            <input
              type="text"
              id="prodimage"
              class="form-control"
              name="prodimage"
            />
          </div>
          <div class="col-6">
            <label for="prodprice">Precio</label>
            <input
              type="text"
              id="prodprice"
              class="form-control"
              name="prodprice"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="prodstatus">Estado</label>
            <select name="prodstatus" id="prodstatus" class="form-select">
              <option value="" selected disabled>Selecciones el estado</option>
              <option value="enable">Disponible</option>
              <option value="disable">No disponible</option>
            </select>
          </div>
          <div class="col-6"></div>
        </div>
        <div style="margin-top: 30px">
          <button
            type="button"
            class="btn btn-primary"
            id="btnsave"
            name="btnsave"
          >
            Guardar
          </button>
          <button
            type="button"
            class="btn btn-warning"
            id="btnsearch"
            name="btnsearch"
          >
            Buscar
          </button>
          <button
            type="button"
            class="btn btn-info"
            id="btnupdate"
            name="btnupdate"
            style="display: none"
          >
            Actualizar
          </button>
          <button
            type="button"
            class="btn btn-danger"
            id="btndelete"
            name="btndelete"
            style="display: none"
          >
            Eliminar
          </button>
        </div>
      </form>
      <!-- TABLA -->
      <div class="mt-5">
        <h2 id="searchTitle" style="display: none">Resultados de Búsqueda</h2>
        <div id="resultsTable"></div>
      </div>
    </div>
    <script src="shoppingcart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
